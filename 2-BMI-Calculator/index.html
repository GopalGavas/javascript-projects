<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI - Calculator</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <a href="https://github.com/GopalGavas/javascript-projects/tree/main/2-BMI-Calculator">
            Github Link
        </a>
    </nav>

    <div class="container">
        <form class="form">
            <h1 class="heading">BMI Calculator</h1>
            <fieldset class="form-group">
                <label for="weight">Weight in KG: </label>
                <input type="text" id="weight" name="weight">
            </fieldset>

            <fieldset class="form-group">
                <label for="height">Height in CM: </label>
                <input type="text" id="height" name="height">
            </fieldset>

            <button>Calculate</button>
            <div class="result">Enter your height and weight to calculate BMI</div>
            <div class="weight-guide">
                <h2>BMI Weight Guide</h2>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Over Weight = Greater than 24.9</p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
